<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/common.css')}}">>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/main.css')}}">>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/bootstrap.min.css')}}">>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='js/libs/modernizr.min.js')}}">>
</head>
<body>
	<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="jumbotron">
				<h1>
					作业检查
				</h1>
				<p>
				     这个是检查作业界面,设置你的科目和次数开始检查
				</p>
				
			</div>
			
			<form class="form-horizontal" role="form" method="post" action="{{url_for('.check')}}">
			<div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label">科目</label>
					<div class="col-sm-5">
						<input type="text" name="subject" class="form-control" id="inputEmail3" />
					</div>
				</div>
			
				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label">次数</label>
					<div class="col-sm-5">
						<input type="email" name="comnum" class="form-control" id="inputEmail3" />
					</div>
				</div>
				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label">RFID</label>
					<div class="col-sm-5">
						<input type="text" name="rfidnum" class="form-control" id="inputEmail3" />
					</div>
				</div>
			
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="submit" class="btn btn-default">提交检查</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
